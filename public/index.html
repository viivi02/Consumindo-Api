<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <audio src="<%= BASE_URL %>assets/Pokémon Sword & Shield OST - Gym Leader Battle (Full In-Game Version).mp3" autoplay loop style="display:none;"></audio>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <header>
      <nav>
        <h1 class="title">Web API</h1>
          <ul class="menu">
              <li class="dropdown">
                  <a href="#" class="dropbtn">API´s utilizadas</a>
                  <div class="dropdown-content">
                      <a href="https://pokeapi.co/">PokéAPI</a>
                      <a href="https://digimon-api.vercel.app/">Digimon API</a>
                  </div>
              </li>
              <li class="dropdown"><a href="#">Contato</a>
                <div class="dropdown-content">
                  <a href="https://github.com/viivi02">GitHub</a>
                  <a href="https://www.instagram.com/bleh_vivi/">Instagram</a>
                </div>
              </li>
          </ul>
      </nav>
    </header>
    <div id="app"></div>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #333;
      }

      header {
          background-color: #333;
          padding: 5px 0;
      }

      nav {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
      }


      .title {
          color: white;
          margin-right: 20px;
      }

      ul.menu {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
      }

      ul.menu > li {
          position: relative;
          align-content: center;
      }

      ul.menu > li > a {
          color: white;
          padding: 14px 20px;
          text-decoration: none;
          display: block;
      }

      ul.menu > li > a:hover {
          background-color: #575757;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }

      .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }

      .dropdown-content a:hover {
          background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }

    </style>
  </body>
</html>
